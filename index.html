<!DOCTYPE html>

<html>

<head>
	  <link rel="icon" href="l.png" type="image/gif">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Steev James</title>
	
	<link rel="stylesheet" href="css.css">
	

	</head>

	<style>
*{
box-sizing: border-box;
}
body
{
margin:0;
}
#footer{
background-color:#444;height:60px; padding:15px;color:#fff;clear:both;
}
#main{
height:calc(100vh - 10px);background-color:rgba(0,0,0,1);color:#fff;padding:10px;transition:all 3s;
}
#subtitle{
font-size:60%;
}
#title{
transition:all 3s;font-size:0vw;text-align:center;padding:30px;padding-left:3vw;padding-right:3vw;
position: absolute;top: 50%;left: 50%;transform: translateX(-50%) translateY(-50%); min-height:30vh;
}
#parallax{
background-image: url("l.png");height:100px;background-size:cover;background-attachment:fixed;background-color:#222;text-align:center;
}
#about{
padding:30px;padding-top:120px;padding-left:5%;padding-right:5%;background-color:#eee;color:black;font-size:20px;text-align:center;overflow:hidden;
}
#out{
padding:5px;background-color:#222;background-image: linear-gradient(to right top, #051937, #201435, #310b2d, #3c021f, #41000c);
}
#image{
width:200px;height:200px;border-radius:200px;
}
#brief{
font-size:17px
}
#cardcontainer{
margin-top:20px;margin-bottom:20px;clear:both;
}
.cards{
width:50%;float:left;color:black;padding-top:25px;padding-bottom:25px;font-size:18px;text-align:center;
}

@media only screen and (max-width: 1000px) {
    .cards {
        width:100%;
    }
	.endofline{
		display:none;
	}
}
#social{
margin-left:10%;margin-right:10%;
}
.profile{
color:black;font-size:18px;width:200px;text-align:center;margin:15px;font-size:20px;
}
#profiles{
display:flex;justify-content: center; flex-wrap:wrap;
}
.endofline{
flex-basis: 100%;height:1px;background-color:black;margin-top:10px;margin-bottom:10px;
}
</style>
<body>
<div id="out">
<div id="main">
<div id="title">Steev James <br><span id="subtitle"> - Official Site</span></div>
</div>
</div>
<div id="parallax">
<img src="me.jpg" id="image">
</div>
<div id="about">
<div id="brief"><i>Tech Enthusiast | Crazy Guy | Blogger</i></div>

<div id="cardcontainer">
<div class="cards" style="background-color:#bbb;"> Studying at Govt. Model Engineering College</div>
<div class="cards" style="background-color:#ccc;"> Studied at Carmel HSS Chalakudy</div>
<div class="cards" style="background-color:#ddd;float:none;margin-left:auto;margin-right:auto;clear:both;"> Studied at CMI Public School</div>
</div>

</div>
<div id="social">
<p style="text-align:center;font-size:30px;">Social Media Profiles</p>


<div id="profiles">
<div class="profile" ><img src="icons/fb.png" style="width:100%;">Facebook</div>
<div class="profile" ><img src="icons/gplay.png" style="width:100%;">Play Store</div>
<div class="profile" ><img src="icons/github.png" style="width:100%;">Github</div>
<div class="endofline"></div>
<div class="profile" ><img src="icons/twitter.png" style="width:100%;">Twitter</div>
<div class="profile" ><img src="icons/gplus.png" style="width:100%;">Google+</div>
<div class="profile" ><img src="icons/insta.png" style="width:100%;">Instagram</div>
</div>
</div>
<footer id="footer">
Created by Steev James.
</footer>


<script>
function animate()
{

document.getElementById('main').style.backgroundColor='rgba(0,0,0,.4)';
document.getElementById('title').style.fontSize='8vw';
}
setTimeout(animate, 500);

</script>

</body>


</html>
